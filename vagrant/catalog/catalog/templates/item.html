{% extends "main.html" %}
{% block content %}

<h1>Item: {{ item.name }}</h1>

<p>
<a href="{{ url_for('view_catalog') }}">Back to catalog</a>
</p>

<p>
<a href="{{ url_for('view_category', category_id = item.category_id) }}">Back to category</a>
</p>

<p>
<a href="{{ url_for('view_item_json', item_id = item.id) }}">View json</a>
</p>

<dl>
    <dt>Name:</dt>
        <dd>{{ item.name }}</dd>
    <dt>Description:</dt>
        <dd>
        {% if item.description %}
            {{ item.description }}
        {% else %}
            &nbsp;
        {% endif %}
        </dd>
    <dt>Category:</dt>
        <dd>{{ item.category.name }}</dd>
</ul>

{% endblock %}
