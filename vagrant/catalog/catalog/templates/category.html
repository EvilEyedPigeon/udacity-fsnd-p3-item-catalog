{% extends "main.html" %}
{% block content %}

<h1>Category: {{ category.name }}</h1>

<p>
<a href="{{ url_for('view_catalog') }}">Back to catalog</a>
</p>

<p>
<a href="{{ url_for('view_category_json', category_id = category.id) }}">View json</a>
</p>

<h2>Items</h2>
<ul>
{% for i in items %}
	<li>
        <a href="{{ url_for('view_item', item_id = i.id) }}">{{ i.name }}</a> ({{ i.id }})
    </li>
{% endfor %}
</ul>

{% endblock %}
