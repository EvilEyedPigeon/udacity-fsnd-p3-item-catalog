{% extends "main.html" %}
{% block content %}

<h1>Item catalog</h1>

<p>
<a href="{{ url_for('hello') }}">Back to hello</a>
</p>

<p>
<a href="{{ url_for('view_catalog_json') }}">View json</a>
</p>


<h2>Categories</h2>
<ul>
{% for c in categories %}
	<li>{{ c.name }} ({{ c.id }})</li>
{% endfor %}
</ul>

<h2>Items</h2>
<ul>
{% for i in items %}
	<li>{{ i }} ({{ i.id }})</li>
{% endfor %}
</ul>

{% endblock %}
